    args: ['clone', 'https://github.com/santhisrip/demo3']

  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', 'gs://sssri/quickstart.py', 'gs://wow-taw-d1-spagadala-93bq-composer-bucket/dags']

  - name: gcr.io/cloud-builders/gcloud
