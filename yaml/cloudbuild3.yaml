        'environments', 
        'storage', 
        'dags', 
        'import', 
        '--environment', 'usertest', 
        '--location', 'us-east1', 
        '--source', 'gs://wow-taw-d1-spagadala-93bq-composer-bucket/dags/quickstart.py']
